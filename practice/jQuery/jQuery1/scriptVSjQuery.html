<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript">

        $('#navigation li').live('click', function() {
            $('#navigation li').addClass('selected');
            $(this).addClass('selected');
            //$(this).slideToggle();
        })

        $('button').live('click',function(){
          $('#navigation').slideToggle();

        })

    </script>
    <style type="text/css">
        #navigation li {
            list-style:none;
            float:left;
            padding:5px;
        }

        #navigation {
            cursor:pointer;
        }
        #navigation .selected {
            background-color:red;
            color:white;
        }
    </style>
      </head>
  <body>
    <button>Click me!</button>

    <ul id="navigation">
        <li>HTML</li>
        <li>CSS</li>
        <li>javascript</li>
        <li class="selected">jQuery</li>
        <li>PHP</li>
        <li>mysql</li>
    </ul>
